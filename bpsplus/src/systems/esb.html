<HTML>
<HEAD>
<meta charset="UTF-8"/>
<title>nav+listview</title>
</HEAD>
<BODY>
	<div width="100%" height="50" layout="HBox" backgroundColor="#2A6E91">
		<div width="6" height="100%" vAlign="middle" hAlign="left">
		</div>
		<div width="300" height="100%" vAlign="middle" hAlign="left">
			<img  width="30" height="30" tag="timg"  src="/image/back.png" onClick="goBack"/>
			<label fontSize="18" tag="title" color="#DDDDDD" value="ESB监控" onClick="goBack"></label>
		</div>
		<div width="100%" height="100%" vAlign="middle" hAlign="right">
			<img  width="30" height="30" tag="timg"  src="/image/config.png" onClick="goBack"/>
		</div>
		<div width="8" height="100%" vAlign="middle" hAlign="left">
		</div>
	</div>
	<div width="100%" height="100%" backgroundColor="#DDDDDD" >
		<listview id="listview" width="100%" height="100%">
			<template>
				<div width="100%" height="350" layout="VBox" >
					<div width="100%" height="40" layout="HBox" >
						<div width="80" height="100%" vAlign="middle" hAlign="center">
							<label fontSize="20" tag="lspace" color="#000000"></label>
						</div>
						<div width="100%" height="100%" vAlign="middle" hAlign="center">
							<label fontSize="14" tag="time" color="#111111"></label>
						</div>
						<div width="80" height="100%" vAlign="middle" hAlign="center">
							<label fontSize="20" tag="rspace" color="#000000"></label>
						</div>
					</div>

					<div width="100%" height="100%" layout="HBox" >
						<div width="10" height="100%" vAlign="middle" hAlign="center">
							<label fontSize="20" tag="lspace" color="#000000"></label>
						</div>
						<div width="100%" height="100%" layout="VBox" backgroundColor="#FFFFFF" >
							<div width="100%" height="100%" vAlign="middle" hAlign="left" >
								<label fontSize="18" tag="ll" color="#DDDDDD" value=" "></label>
								<img tag="disPic" width="100%" height="100%"/>
							</div>
							<div width="100%" height="66" vAlign="middle" hAlign="left" >
								<label fontSize="18" tag="ll" color="#DDDDDD" value="  "></label>
								<label fontSize="18" tag="mcontent" color="#DDDDDD"></label>
							</div>
							<div width="100%" height="20" vAlign="middle" hAlign="right" >
								<label fontSize="14" tag="mfrom" color="#DDDDDD"></label>
								<label fontSize="18" tag="ll" color="#DDDDDD" value=" "></label>
							</div>
						</div>
						<div width="10" height="100%" vAlign="middle" hAlign="center">
							<label fontSize="20" tag="rspace" color="#000000"></label>
						</div>
					</div>
				</div>
			</template>
		</listview>
	</div>
</BODY>
<SCRIPT>
var index = 1;
var items = [
	{
		time : "2014-08-15 12:40",
		disPic : "/image/esb_tab.jpg",
		mcontent : "新上线服务 80个 ，其中新增服务40个，新版本服务20个，替换服务20个。",
		mfrom : "工商银行 ESB管理组",
		action : ""
	},
	{
		time : "2014-08-15 12:40",
		disPic : "/image/esb_stick.jpg",
		mcontent : "同期相比今年服务接入量更大，目前问题主要集中在crm部分。",
		mfrom : "工商银行 服务治理组",
		action : ""
	},
	{
		time : "2014-08-15 12:40",
		disPic : "/image/esb_lins.jpg",
		mcontent : "整体来看各省服务调用量均类同，其中北京，山东，上海名列前茅",
		mfrom : "工商银行 业务统计组",
		action : ""
	}
];
listview.setItems(items);
listview.addEvent("onItemClick", function(row, tag, data) {
	Emp.page.goTo(data.action, {name : data.name});
});
function goBack(){
	Emp.page.goBack();
}
</SCRIPT>
</HTML>
