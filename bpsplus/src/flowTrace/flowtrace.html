<HTML>
<HEAD>
<meta charset="UTF-8"/>
<title>nav+listview</title>
</HEAD>
<BODY>
	<div width="100%" height="50" layout="HBox" backgroundColor="#2A6E91">
		<div width="6" height="100%" vAlign="middle" hAlign="left">
		</div>
		<div width="300" height="100%" vAlign="middle" hAlign="left">
			<img  width="30" height="30" tag="timg"  src="/image/back.png" onClick="goBack"/>
			<label fontSize="18" tag="title" color="#DDDDDD" value="贷款申请" onClick="goBack"></label>
		</div>
		<div width="100%" height="100%" vAlign="middle" hAlign="right">
			<img  width="30" height="30" tag="timg"  src="/image/config.png" onClick="goBack"/>
		</div>
		<div width="8" height="100%" vAlign="middle" hAlign="left">
		</div>
	</div>
	<div width="100%" height="60" layout="VBox">
		<div width="100%" height="100%" vAlign="middle" hAlign="left" layout="HBox">
			<div  width="10" height="100%" vAlign="middle" hAlign="center" ></div>
			<div  width="40" height="100%" vAlign="middle" hAlign="left" >
				<img  width="40" height="40" src="/flow/progress1.png"/>
			</div>
			<div  width="15" height="100%" vAlign="top" hAlign="left" >
				<label fontSize="15" tag="new" color="#FF0000"></label>
			</div>
			<div width="100%" height="60" layout="VBox">
				<div width="100%" height="30" layout="HBox">
					<div  width="100%" height="100%" vAlign="bottom" hAlign="left" >
						<label fontSize="16" tag="name" color="#000000" value="完成7步，剩余2步，预计1天内完成。"></label>
					</div>
				</div>
				<div  width="100%" height="100%" vAlign="middle" hAlign="left" >
						<label fontSize="15" tag="lmessage" color="#bbbbbb" value="徐茂贵，刘春力，邸学寅等人通过审批。"></label>
				</div>
			</div>
		</div>
		<div width="100%" height="2" backgroundColor="#CCCCCC"></div>
	</div>
	
	<div width="100%" height="100%" layout="VBox">
		<listview id="listview" width="100%" height="100%" enablePullDown="true" onLoadMore="refresh">
			<template>
				<div width="100%" height="60" layout="VBox">
					<div width="100%" height="100%" vAlign="middle" hAlign="left" layout="HBox">
						<div  width="10" height="100%" vAlign="middle" hAlign="center" ></div>
						<div  width="40" height="100%" vAlign="middle" hAlign="left" >
							<img  width="40" height="40" tag="timg"/>
						</div>
						<div  width="15" height="100%" vAlign="top" hAlign="left" >
							<label fontSize="15" tag="new" color="#FF0000"></label>
						</div>
						<div width="100%" height="60" layout="VBox">
							<div width="100%" height="30" layout="HBox">
								<div  width="100%" height="100%" vAlign="bottom" hAlign="left" >
									<label fontSize="16" tag="name" color="#000000"></label>
								</div>
								<div  width="100" height="100%" vAlign="middle" hAlign="right" >
									<label fontSize="14" tag="ldate" color="#bbbbbb"></label>
								</div>
							</div>
							<div  width="100%" height="100%" vAlign="middle" hAlign="left" >
									<label fontSize="15" tag="lmessage" color="#bbbbbb"></label>
									<label fontSize="15" tag="call" color="#FF0000" hAlign="right" ></label>
							</div>
						</div>
					</div>
					<div width="100%" height="0.5" backgroundColor="#AAAAAA"></div>
				</div>
			</template>
		</listview>
		<div width="100%" height="0.5" backgroundColor="#999999"></div>
		
	</div>
</BODY>
<SCRIPT>

var items = [
	{
		timg : "/flow/hightlghtR.png",
		name : "等待放款" ,
		new : "",
		ldate : "刚刚 14:30",
		lmessage : "等待 宋岳辛 审批，可以直接联系。",
		call : "联系",
		action : "/mdo/mdo.html"
	},
	{
		timg : "/flow/hightlghtG.png",
		name : "公司VP审批" ,
		new : "",
		ldate : "刚刚 14:31",
		lmessage : "周立 同意，注意风险控制。",
		action : "/mdo/mdo.html"
	},
	{
		timg : "/flow/hightlghtG.png",
		name : "财务审批" ,
		new : "",
		ldate : "刚刚 14:31",
		lmessage : "曹立磊 财务指标没有问题。",
		action : "/message/session.html"
	},
	{
		timg : "/flow/hightlghtG.png",
		name : "相关部门会签" ,
		new : "",
		ldate : "今天 9:45",
		lmessage : "刘晶 高鹏飞 黄林等七人同意了该请求。",
		action : "/message/session.html"
	},
	{
		timg : "/flow/hightlghtG.png",
		name : "部门审批" ,
		new : "",
		ldate : "今天 9:30",
		lmessage : "刘春力 同意",
		action : "/systems/crm.html"
	},
	{
		timg : "/flow/hightlghtG.png",
		name : "填写合同" ,
		new : "",
		ldate : "今天 9:10",
		lmessage : "您填写了 贷款申请 申请了￥13,332。",
		action : "/systems/esb.html"
	},
	{
		timg : "/flow/hightlghtG.png",
		name : "开始" ,
		new : "",
		ldate : "今天 9:00",
		lmessage : "流程已启动等待下一步操作。",
		action : "/systems/xindail.html"
	}
];

listview.setItems(items);
listview.addEvent("onItemClick", function(row, tag, data) {
	log(data.action);
	Emp.page.goTo(data.action);
});
function goBack(){
	Emp.page.goBack();
}
<!-- 下拉刷新 -->
function refresh(eventype){
	if(eventype == "pullDown" ){
		listview.resetScroller();
		alert("没有更新");
	}
};
</SCRIPT>
</HTML>
